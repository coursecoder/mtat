version: "3.8"

# Moodle LMS + MariaDB for MTAT variant preview
# Uses the official Moodle PHP Apache image (moodlehq/moodle-php-apache)
#
# Usage:
#   docker compose up -d
#   Wait ~3-5 min for first-run init, then open http://localhost:8080
#   Complete the Moodle web installer (see README for details)
#
# To stop (keeps data):   docker compose stop
# To reset everything:    docker compose down -v

services:
  mariadb:
    image: mariadb:10.6
    container_name: mtat-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodle
      MYSQL_PASSWORD: moodlepassword
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "moodle", "-pmoodlepassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  moodle:
    image: moodlehq/moodle-php-apache:8.2
    container_name: mtat-moodle
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      MOODLE_DB_TYPE: mariadb
      MOODLE_DB_HOST: mariadb
      MOODLE_DB_PORT: 3306
      MOODLE_DB_NAME: moodle
      MOODLE_DB_USER: moodle
      MOODLE_DB_PASS: moodlepassword
      MOODLE_WWWROOT: http://localhost:8080
      MOODLE_DATAROOT: /var/moodledata
      APACHE_DOCUMENT_ROOT: /var/www/html
    volumes:
      - moodle_data:/var/www/html
      - moodledata_data:/var/moodledata

volumes:
  mariadb_data:
  moodle_data:
  moodledata_data:
